<!DOCTYPE html>
<html>
    <head>
        <style>
            html{
                height: 100%;
                background-color: #0ff;
                overflow-y: hidden;
                overflow-x: hidden;
            }
            .bg {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: -1;
                pointer-events: none;
                animation-name: fade;
                animation-duration: 2s;
                animation-iteration-count: 1;
            }

            .stretch {
             width: 100%;
            height: 100%;
            }
            
            h1 {
                width: 40%;
                font-size: 1.3vw;
                position: absolute;
                font-family: Arial, Helvetica, sans-serif;
                color:#fff;
                z-index:102;
                
            }

            h2 {
                width: 40%;
                font-size: 1.5vw;
                position: absolute;
                font-family: Arial, Helvetica, sans-serif;
                color:#fff;
                z-index:102;
                
            }

            #bio {
                left: 4%;
                top: 75%;
                animation-name: slide, fade;
                animation-duration: 2s;
                animation-iteration-count: 1;
            }

            img:hover {
                opacity: 50%;
            }
            
            @keyframes slide {
                from {
                    left: 0%;
                }

                to {
                    left: 4%;
                }
            }
            
            @keyframes orbit {
                from {  -webkit-transform: rotate(0deg) translateX(20px) rotate(0deg); }
                to   {  -webkit-transform: rotate(360deg) translateX(20px) rotate(-360deg); }
            }

            @keyframes fade {
                from {
                    opacity: 0%;
                }

                to {
                    opacity: 100%;
                }
            }

            .glow {
                animation: glow 1s ease-in-out infinite alternate;
            }

            @keyframes glow {
              from {
             text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
  
            to {
             text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
            }

            #mouth{
                z-index: 100;
                position: absolute;
                width: 14%;
                top: 38%;
                left: 67%;
                animation: orbit 2s backwards infinite;
                animation-timing-function: linear;
            }

            #cake{
                z-index: 100;
                position: absolute;
                width: 8%;
                top: 6%;
                left: 69%;
                animation: orbit 3s backwards infinite;
                animation-timing-function: linear;
            }

            #fruits{
                z-index: 99;
                position: absolute;
                width: 16%;
                top: 42%;
                left: 61%;
            }

            #pengu {
                z-index: 100;
                position: absolute;
                width: 14%;
                top: 77%;
                left: 66%;
                animation: orbit 4s backwards infinite;
                animation-timing-function: linear;
            }

            #webart,
            #books,
            #about {
                position: absolute;
                transform: translateX(-50%);
                width: 10%;
                aspect-ratio: 1 / 1;
                z-index: 100;
            }

            #webart { top: 12%; left: 52%; }
            #books  { top: 43%; left: 50%; }
            #about  { top: 72%; left: 56%;}

            #webart img,
            #books img,
            #about img {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            #webart h2,
               #books h2,
                #about h2 {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    margin: 0;
                    width: 100%;
                    text-align: center;
                    font-size: 1.5vw;
                    pointer-events: none;
                }


           #wbButt {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

        </style>
    </head>
    <body>
        <img src="PW_bg.png" class="bg">

            <img src="penguinButton.png" id="pengu">
        </a>

        <img src="bg_MOUTH.png" class="bg">
        <a href="https://www.youtube.com/watch?v=8FBlLRRhyMk">
            <img src="cake.png" id="cake">
            </a>
        <a href="https://www.instagram.com/pao.la.silva/?next=">
            <img src="fruits.png" id="fruits">
        </a>

                <h2>books</h2>

        <div id="webart" class="glow">
            <h2>web art</h2>
                <img src="webArtButton.png" id="wbButt">
        </div>

         </a>
    </body>
</html>
