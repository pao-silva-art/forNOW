<!DOCTYPE html>
<html>
    <head>
        <style>
            html{
                height: 100%;
                background-color: #0ff;
                overflow-y: hidden;
                overflow-x: hidden;
            }
            .bg {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: -1;
                pointer-events: none;
                animation-name: fade;
                animation-duration: 2s;
                animation-iteration-count: 1;
            }

            .stretch {
             width: 100%;
            height: 100%;
            }
            
            h1 {
                font-size: large;
                position: absolute;
                pointer-events: none;
                font-family: Arial, Helvetica, sans-serif;
                color:#fff;
                z-index:100;
                
            }

            #bio {
                left: 4%;
                top: 75%;
                animation-name: slide, fade;
                animation-duration: 2s;
                animation-iteration-count: 1;
            }
            
            @keyframes slide {
                from {
                    left: 0%;
                }

                to {
                    left: 4%;
                }
            }
            
            @keyframes orbit {
                from {  -webkit-transform: rotate(0deg) translateX(20px) rotate(0deg); }
                to   {  -webkit-transform: rotate(360deg) translateX(20px) rotate(-360deg); }
            }

            @keyframes fade {
                from {
                    opacity: 0%;
                }

                to {
                    opacity: 100%;
                }
            }

            .glow {
                animation: glow 1s ease-in-out infinite alternate;
            }

            @keyframes glow {
              from {
             text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
  
            to {
             text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
            }

            #navig {
                z-index: 99;
                position: absolute;
                width: 16%;
                top: 9%;
                left: 45%;
                pointer-events: none;
            }


            #webart {
                z-index: 100;
                width: 100%;
                position: absolute;
                top: 19%;
                left: 51%;
            }

            #books {
                z-index: 100;
                width: 100%;
                position: absolute;
                top: 48%;
                left: 49%;
            }

            #about {
                z-index: 100;
                width: 100%;
                position: absolute;
                top: 76%;
                left: 54%;
            }

            #declutters {
                position: absolute;
                cursor: pointer;
                opacity: 50%;
                width:17%;
                height: 25%;
                top: 17%;
                left:15%;
            }

            #decText {
                position: absolute;
               cursor: pointer;
                width:17%;
                height: 30%;
                top: 50%;
                left:15%;
            }

            #plastics {
                position: absolute;
                cursor: pointer;
                opacity: 50%;
                width:17%;
                height: 25%;
                top: 17%;
                left:34%;
            }
           
            #fruit {
                position: absolute;
                cursor: pointer;
                opacity: 50%;
                width:17%;
                height: 25%;
                top: 17%;
                left:54%;
            }
            * {box-sizing: border-box}
                body {font-family: Arial, Helvetica, sans-serif; margin:0}
                .mySlides {display: none}
                img {vertical-align: middle;}

            .slideshow-container {
                display: none;
                max-width: 1000px;
                position: absolute;
                top:45%;
                left:15%;
                margin: auto;
                }

                /* Next & previous buttons */
                .prev, .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                padding: 16px;
                margin-top: -22px;
                color: white;
                font-weight: bold;
                font-size: 18px;
                transition: 0.6s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
                }

                /* Position the "next button" to the right */
                .next {
                right: 0;
                border-radius: 3px 0 0 3px;
                }

                /* On hover, add a black background color with a little bit see-through */
                .prev:hover, .next:hover {
                background-color: rgba(255, 99, 255, 0.5);
                }

                /* Caption text */
                .text {
                color: #f2f2f2;
                font-size: 15px;
                padding: 8px 12px;
                position: absolute;
                bottom: 8px;
                width: 100%;
                text-align: center;
                }
                /* Number text (1/3 etc) */
                .numbertext {
                color: #f2f2f2;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
                }

                .active, .dot:hover {
                background-color: #717171;
                }
                .slideshow-container {
                    display: none;
                    opacity: 0;
                    transition: opacity 0.6s ease;
                }

                .slideshow-container.show {
                    display: block;
                    opacity: 1;
                }

                .mySlides {
                    display: none;
                    opacity: 0;
                    transition: opacity 0.6s ease;
                }

                .mySlides.activeSlide {
                    display: block;
                    opacity: 1;
                }

        </style>
    </head>
    <body>
        <img src="booksBACKGROUND.png" class="bg">
        <img src="booksOPTIONS.png" class="bg">
        <div id="declutters"></div>
        <div id="decText">
           <!-- <h1>
                <i>declutters</i>
                (2025) 5 x 3"
                <br>
                4 color risograph
                <br>
                A book collecting screenshots I hoarded to make into artwork, but didn't. Once I printed and bound this book, I deleted the image forever.
                The theme of this initial volume is toys and plastics.
            </h1>-->
        </div>
        <div id="plastics"></div> 
        <div id="fruit"></div>


        <div class="slideshow-container" id="slideshow">
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
let slideIndex = 1;
let currentCategory = "";
const slideshow = document.getElementById("slideshow");

document.getElementById("declutters").onclick = function() {
    changeCategory("dec_slide", 5);
};

document.getElementById("plastics").onclick = function() {
    changeCategory("plastics_slide", 5);
};

document.getElementById("fruit").onclick = function() {
    changeCategory("fruit_slide", 3);
};

function changeCategory(prefix, count) {

    // If clicking same category, do nothing
    if (currentCategory === prefix) return;

    currentCategory = prefix;

    // Fade out first
    slideshow.classList.remove("show");

    setTimeout(() => {

        // Remove old slides
        document.querySelectorAll(".mySlides").forEach(slide => slide.remove());

        // Create new slides
        for (let i = 1; i <= count; i++) {
            const slide = document.createElement("div");
            slide.className = "mySlides";

            slide.innerHTML = `
                <div class="numbertext">${i} / ${count}</div>
                <img src="${prefix}${i}.png" style="width:100%">
            `;

            slideshow.insertBefore(slide, slideshow.querySelector(".prev"));
        }

        slideIndex = 1;
        showSlides(slideIndex);

        // Fade back in
        slideshow.classList.add("show");

    }, 400);
}

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function showSlides(n) {
    let slides = document.getElementsByClassName("mySlides");

    if (slides.length === 0) return;

    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;

    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("activeSlide");
    }

    slides[slideIndex - 1].classList.add("activeSlide");
}
</script>
 
</body>
</html>
